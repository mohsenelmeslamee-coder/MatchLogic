<body>

<header class="top-bar match-detail-header">
  <button type="button" class="btn-back" onclick="goBack()">⬅ رجوع</button>
  <h1>تفاصيل المباراة</h1>
</header>

<main class="match-detail-main">
  <div class="match-detail-tabs" role="tablist">
    <button type="button" role="tab" id="tabEvents" class="match-detail-tab active" aria-selected="true" data-tab="events">الأحداث</button>
    <button type="button" role="tab" id="tabLineups" class="match-detail-tab" aria-selected="false" data-tab="lineups">التشكيلة</button>
    <button type="button" role="tab" id="tabStatistics" class="match-detail-tab" aria-selected="false" data-tab="statistics">الإحصائيات</button>
    <button type="button" role="tab" id="tabAI" class="match-detail-tab" aria-selected="false" data-tab="ai">تحليل الذكاء الاصطناعي</button>
    <button type="button" role="tab" id="tabMatches" class="match-detail-tab" aria-selected="false" data-tab="matches">المباريات</button>
  </div>
  <div id="matchDetails" class="match-detail-content">
    <div id="panelEvents" class="match-detail-panel active" role="tabpanel">
      <p class="loading">جاري التحميل...</p>
    </div>
    <div id="panelLineups" class="match-detail-panel" role="tabpanel" hidden>
      <p class="loading">جاري التحميل...</p>
    </div>
    <div id="panelStatistics" class="match-detail-panel" role="tabpanel" hidden>
      <p class="loading">جاري التحميل...</p>
    </div>
    <div id="panelAI" class="match-detail-panel" role="tabpanel" hidden>
      <div id="aiPrediction">
        <p class="loading">جاري تحليل الذكاء الاصطناعي...</p>
      </div>
    </div>
    <div id="panelMatches" class="match-detail-panel" role="tabpanel" hidden>
      <p class="loading">جاري التحميل...</p>
    </div>
  </div>
</main>
